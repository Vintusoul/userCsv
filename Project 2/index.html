<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <!-- Generate Csv -->
        <div class="col-6 d-flex justify-content-center align-middle">
          <form action="generate.php" method="post">
            <h2 lass="mb-3 ">Generate Users</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Select amount of users
              </label>
              <input
                type="number"
                class="form-control"
                aria-describedby="numberHelp"
                placeholder="Select Amount"
                name="number"
              />
            </div>
            <button type="submit" class="btn btn-outline-primary" name="create">
              Generate CSV
            </button>
          </form>
        </div>

        <!-- Upload to SQL -->
        <div class="col-6 d-flex justify-content-center align-middle">
          <form action="upload.php" method="post">
            <h2 class="mb-3">Upload CSV to SQL</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> </label>
              <input
                type="file"
                class="form-control"
                aria-describedby="fileUploadHelp"
                name="csvfile"
                accept=".csv"
              />
            </div>
            <button type="submit" class="btn btn-outline-secondary">
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
